<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<body>
<h1>List Brands</h1>

<div class="container">
    <div class="row">
        {% for brand in brands %}
      <div class="col-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{brand.brand_name}}</h5>

            <a href={% url 'update' brand.id %} class="btn btn-primary">Edit</a>
            <a href="{% url 'delete' brand.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
        {%endfor%}
    </div>

</div>



</body>
</html>
